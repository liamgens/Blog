<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Post</title>
</head>
<body>
    <h1>New Post</h1>
    <form method="POST" action="/posts/new">
        {{ form.hidden_tag() }}
        {{ form.title.label }} {{ form.title(size=20) }}
        {{ form.content.label }} {{ form.content(size=50, rows='50',cols='100') }}
        <input type="submit" value="Create Post">
    </form>
</body>
</html>
